<div id="app">
	<h1>wow a { message }</h1>
	<h2>youve got { $tasks.length } things to do</h2>
	<List {tasks} />
	<form on:submit="addTask(event, newtask)">
		<input bind:value=newtask>
		<button>add task</button>
	</form>
</div>

<style>
	h1 {
		color: purple;
	}
	#app {
		width: 600px;
	}
</style>

<script>
	import List from './List.html';
	import store from './TodoStore.js';

	export default {

		data() {
			return {
				newtask: '',
			}
		},

		methods: {
			addTask(event, newtask) {
				event.preventDefault();
				store.addTask(newtask);
				this.set({ newtask: '' });
			}
		},

		components: {
			List,
		},

	};
</script>
