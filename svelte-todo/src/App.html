<h1>wow a { message }</h1>
<h2>youve got { $tasks.length } things to do</h2>
<List {tasks} />
<input bind:value=newtask>
<button on:click="adddTask(newtask, $addTask)">add task</button>

<style>
	h1 {
		color: purple;
	}
</style>

<script>
	import List from './List.html';
	import store from './TodoStore.js';

	export default {

		data() {
			return {
				newtask: '',
			}
		},

		methods: {
			adddTask(newtask, addTaskToStore) {
				store.addTask(newtask);
				this.set({ newtask: '' });
			}
		},

		components: {
			List,
		},

	};
</script>
